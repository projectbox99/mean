                    </li>
                    <!--<li [nav-link-custom]="DodgerBlue" [@navLinkState]="linkState" (click)="toggleLinkState()">-->
                    <li>

                    </li>
                    <!--<li [nav-link-custom]="DodgerBlue" [@navLinkState]="linkState" (click)="toggleLinkState()">-->

                        <a class="nav-link" routerLink="/ads" routerLinkActive="active"><i class="fa fa-info-circle"></i> Ads</a>
                    </li>
                    <li class="dropdown" [@navLinkState]="linkState" (click)="toggleLinkState()">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a class="nav-link" routerLink="/" routerLinkActive="active" (click)="router.navigate(['/'])" ><span class="glyphicon glyphicon-align-left"></span> Home</a></li>
                            <li><a class="nav-link" routerLink="/about" routerLinkActive="active" (click)="router.navigate(['/about'])" >About</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a class="nav-link" routerLink="/users" routerLinkActive="active" (click)="router.navigate(['/users'])" >Users</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li *ngIf="!loggedIn">
                        <form class="form-inline login-form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
                            <div class="login-group">
                                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control input-sm" name="username" [(ngModel)]="currentUser.username" id="username" #username="ngModel" required />
                                        <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required
                                        </div>
                                </div>
                                <br>
                                <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control input-sm" name="password" [(ngModel)]="currentUser.password" id="password" #password="ngModel" required />
                                        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required
                                        </div>
                                </div>
                                <br>
                                <div *ngIf="error" class="alert alert-danger fail">{{error}}</div>
                            </div>
                            <div class="login-button-group">
                                <button [disabled]="loading" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </li>

                    <li *ngIf="loggedIn && currentUser && currentUser.username.length > 0">
                        <div class="form-group">
                            <p id="hello">Hello, <strong>{{currentUser.namesFirst || currentUser.username}}</strong></p>
                        </div>
                    </li>

                    <li *ngIf="loggedIn">
                        <div class="form-group">
                            <button class="btn btn-default" (click)="logout()">Logout</button>
                        </div>
                    </li>

                    <li *ngIf="!loggedIn">
                        <div class="form-group">
                            <button type="button" class="btn btn-success" (click)="gotoRegistration()">
                                <span class="glyphicon glyphicon-registration-mark"></span> <strong>Register</strong>
                            </button>
                        </div>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
