<div class='register'>
	<form (ngSubmit)="onSubmit()" #registrationForm="ngForm" novalidate role="form" class="form-horizontal">
		<div class="form-group">
			<label for="username" class="control-label col-sm-2">Username</label>
            <div class="col-sm-4">
			    <input type="text" id="username" class="form-control" placeholder="Username" [(ngModel)]="Register.username"
                       ngControl="username" #username="ngForm" required>
            </div>
            <div [hidden]="username.valid || username.pristine" class="alert alert-danger">Username is required!</div>
		</div>
        <br>
        <div class="form-group">
			<label for="password1" class="control-label col-sm-2">Password</label>
            <div class="col-sm-4">
			    <input type="password" id="password1" class="form-control" placeholder="Password" [(ngModel)]="Register.password" required>
            </div>
            <div class="col-sm-4">
			    <input type="password" id="password2" class="form-control" placeholder="Repeate Password" required>
            </div>
		</div>
        <br>
        <div class="form-group">
			<label for="namesFirst" class="control-label col-sm-2">First Name</label>
            <div class="col-sm-4">
                <input type="text" id="namesFirst" class="form-control" placeholder="First Name" [(ngModel)]="Register.namesFirst">
            </div>
		</div>
        <div class="form-group">
			<label for="namesLast" class="control-label col-sm-2">Last Name</label>
            <div class="col-sm-4">
			    <input type="text" id="namesLast" class="form-control" placeholder="Last Name" [(ngModel)]="Register.namesLast">
            </div>
		</div>
        <br>
        <div class="form-group">
			<label for="email" class="control-label col-sm-2">Email</label>
            <div class="col-sm-4">
			    <input type="email" id="email" class="form-control" placeholder="Email" [(ngModel)]="Register.email">
            </div>
		</div>
        <br>
        <div class="form-group">
			<label for="phone1" class="control-label col-sm-2">Phones</label>
            <div class="col-sm-4">
			    <input type="text" id="phone1" class="form-control" placeholder="Phone" [(ngModel)]="Register.phone1">
            </div>
            <div class="col-sm-4">
			    <input type="text" id="phone2" class="form-control" placeholder="Phone" [(ngModel)]="Register.phone2">
            </div>
		</div>
        <br>
        <div class="form-group">
			<label for="skypeId" class="control-label col-sm-2">Skype Id</label>
            <div class="col-sm-4">
			    <input type="text" id="skypeId" class="form-control" placeholder="Skype" [(ngModel)]="Register.skypeId">
            </div>
		</div>
        <br>
        <div class="form-group">
			<label for="photo" class="control-label col-sm-2">Photo</label>
            <div class="col-sm-4">
			    <input type="text" id="photo" class="form-control" placeholder="Photo" [(ngModel)]="Register.photo">
            </div>
		</div>
        <br>
        <div class="form-group">
			<label for="role" class="control-label col-sm-2">Role</label>
            <div class="col-sm-4">
			    <input type="text" id="role" class="form-control" placeholder="Role" [(ngModel)]="Register.role">
            </div>
		</div>
        <br>
        <div style="text-align: right">
            <button type="submit" class="btn btn-success" [disabled]="!registrationForm.form.valid" >Submit</button>
        </div>
	</form>
</div>
